<template name="layout">
  {{#if currentUser}}
    <div class="user">
      <span>id: {{currentUser._id}} </span>
      <span>username: {{currentUser.username}} </span>
      <a href="#" class="logout">Logout</a>
    </div>
  {{/if}}

  {{> yield}}

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  {{> yield "scripts"}}
</template>
