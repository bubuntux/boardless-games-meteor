<template name="home">
  <h1 class="text-center">Boardless Games</h1>

  <div class="input-group" style="margin: 2%">
    <select id="gameName" class="form-control">
      <option value="love_letters">
        Love Letters
      </option>
      <option value="the_resistance">
        The Resistance
      </option>
    </select>
    <span class="input-group-btn">
      <button id="create" class="btn btn-default" type="button">Create</button>
    </span>
  </div>

  <div class="text-center">
    {{#each this}} <!--todo boards-->
      <div class="board" style="margin: 5px">
        <a id="join" class="btn btn-default" href="/join/{{_id}}"> <!--TODO join-->
          {{gameName}} <!--todo icon?-->
          {{name}}
          <br>
          Join
        </a>
      </div>
    {{/each}}
  </div>


  <div id="createGameModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">Creating Game</h4>
        </div>
        <div class="modal-body">
          <p>In order to create a game you need a username, please provide one</p>

          <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
        </div>
        <div class="modal-footer">
          <button id="loginAndCreate" class="btn btn-default" type="button">Create</button>
          <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
